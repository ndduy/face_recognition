<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webcam</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
      width: 720px;
      width: 560px;
    }
  </style>
</head>

<body>
  <p> Reference Image: </p>

  <div class="progress" id="loader">
    <div class="indeterminate"></div>
  </div>
  <div style="position: relative" class="margin">
    <img id="refImg" src="" style="max-width: 800px;" />
    <canvas id="refImgOverlay" class="overlay"/>
  </div>

  <div class="row side-by-side">

    <!-- image_selection_control -->
    <div class="row">
      <label>Upload Image:</label>
      <div>
        <input id="refImgUploadInput" type="file" class="bold" onchange="uploadRefImage()" accept=".jpg, .jpeg, .png">
      </div>
    </div>
    <div class="row">
      <label for="refImgUrlInput">Get image from URL:</label>
      <input id="refImgUrlInput" type="text" class="bold">
    </div>
    <button
      class="waves-effect waves-light btn"
      onclick="loadRefImageFromUrl()"
    >
      Ok
    </button>
    <!-- image_selection_control -->

  </div>
  <video id="targetVideo" height="720" width="560" autoplay="false" autoplay controls></video>
</body>

</html>
